<html lang="en" xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layout/minStruct">
<head>
<div class="col-12" layout:fragment="content_view">
    <div sec:authorize="isAnonymous()" class = "col-12">
        <form th:action ="@{/signUp}" method="post">
            <div class="form-group">
                <label th:text = "#{account.email}"></label>
                <input type="email" class="form-control" name="user_email">
            </div>
            <div class="form-group">
                <label th:text = "#{account.nickname}"></label>
                <input type="text" class="form-control" name="user_nickname">
            </div>
            <div class="form-group">
                <label th:text = "#{account.new.password}"></label>
                <input type="password" class="form-control" name="user_new_password">
            </div>
            <div class="form-group">
                <label th:text = "#{account.re.new.password}"></label>
                <input type="password" class="form-control" name="user_re_new_password">
            </div>
            <div class="form-group">
                <button class="btn btn-success" th:text = "#{button.signIn}"></button>
            </div>
        </form>
    </div>
</div>
</html>
