<html lang="en" xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/editStruct"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div class="col-12 stretch-card grid-margin" layout:fragment="content_view">

        <div class="col-8">
            <h3 th:text="${currentLessonList[currentChapter][currentLesson].name}">Title</h3>
            <div th:utext="${currentLessonList[currentChapter][currentLesson].content}">Content</div>
        </div>
        <div class="col-4">
            <div class="list-group" th:each="i : ${currentLessonList}">
                <div class="separator"></div>
                <a href="#" class="list-group-item list-group-item-action" th:each="j : ${i}" th:text="${j.name}"></a>
            </div>
        </div>

</div>
</html>
