<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/mainStruct">
<div class="col-12 stretch-card grid-margin" layout:fragment="content_view">


    <div class="flex-md-wrap p-3">
        <div class="row w-100">
            <div class="p-4">
                <button class="btn btn-success btn-icon border" data-toggle="modal" data-target="#add-course">
                    <i data-feather="plus"></i>
                </button>
            </div>
            <div class="modal fade" tabindex="-1" role="dialog" id="add-course">tele
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add course</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times</span>
                            </button>
                        </div>
                        <div class="modal-body px-4 py-5">
                            <form th:action="@{/saveCourse}" method="post">
                                <input type="hidden" name="course_id" th:value="${-1}">
                                <div class="form-group">
                                    <label>Course Name</label>
                                    <input type="text" class="form-control" name="course_name">
                                </div>
                                <div class="form-group">
                                    <label>Course Description</label>
                                    <input type="text" class="form-control" name="course_description">
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary">Create course</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="p-2" th:each=" i : ${allCourses}">
            <div class="min-vw-70">
                <div class="card my-2">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${i.name}"></h5>
                        <p th:text="${i.description}"></p>
                    </div>
                    <div class="card-footer">
                        <a class="btn btn-primary card-link" th:href="@{'edit-course/' + ${i.id}}">Details</a>
                        <button class="btn btn-light card-link" data-toggle="modal" data-target="#course-details"
                           th:attr="data-target='#course-details'+${i.id}">
                            Edit Course
                        </button>
                        <button type="button" class="card-link btn btn-danger btn-icon" data-toggle="modal" data-target="#course-remove"
                           th:attr="data-target='#course-remove'+${i.id}">
                            <i data-feather="trash-2"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal fade" tabindex="-1" role="dialog" th:id="course-remove+${i.id}">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="modal-title"></div>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Are you sure to remove course?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-behance" data-dismiss="modal">
                                No
                            </button>
                            <form th:action="@{/remove-course}" method="post">
                                <input type="hidden" name="course_id" th:value="${i.id}">
                                <button class="btn btn-danger">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" tabindex="-1" role="dialog" th:id="course-details+${i.id}">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit course</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form th:action="@{/saveCourse}" method="post">
                                <input type="hidden" name="course_id" th:value="${i.id}">
                                <div class="form-group">
                                    <label>Course Name</label>
                                    <input type="text" class="form-control" name="course_name" th:value="${i.name}">
                                </div>
                                <div class="form-group">
                                    <label>Course Description</label>
                                    <input type="text" class="form-control" name="course_description"
                                           th:value="${i.description}">
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary">Save course</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
