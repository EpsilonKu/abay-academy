<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/mainStruct">
<div class="col-12 stretch-card grid-margin" layout:fragment="content_view">
    <div class="card">
        <div class="card-body col-12">
            <div class="card-title">
                <a class="btn btn-info btn-sm" data-toggle="modal" data-target="#add-course">
                    Add Course
                </a>
                <div class="modal fade" tabindex="-1" role="dialog" id="add-course">
                    <div class="modal-content px-4 py-5">
                        <h5 class="text-muted font-weight-normal mb-4">Add new Course</h5>
                        <form th:action="@{/saveCourse}" method="post">
                            <input type="hidden" name="course_id" th:value="${null}">
                            <div class="form-group">
                                <label>Course Name</label>
                                <input type="text" class="form-control" name="course_name">
                            </div>
                            <div class="form-group">
                                <label>Course Description</label>
                                <input type="text" class="form-control" name="course_description">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary">Create course</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <p class="card-description">Add class <code>.table</code></p>
            <div class="flex-lg-wrap" th:each=" i : ${allCourses}">
                <div class="card">
                    <div class="card-header">
                        <h3 th:text="${i.name}"></h3>
                    </div>
                    <div class="card-body">
                        <p th:text="${i.description}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
