<html lang="en" xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/mainStruct">
<div class="col-12" layout:fragment="content_view">
    <form th:action ="@{/authIn}" method="post">
        <div class="form-group">
            <label th:text = "#{account.email}"></label>
            <input type="text" class="form-control" name="user_login">
        </div>
        <div class="form-group">
            <label th:text = "#{account.password}"></label>
            <input type="password" class="form-control" name="user_password">
        </div>
        <div class="form-group">
            <button class="btn btn-success" th:text = "#{button.signIn}"></button>
        </div>
    </form>
</div>
</html>
