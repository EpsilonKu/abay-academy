<html lang="en" xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/minStruct"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div class="col-12" layout:fragment="content_view">
    <div sec:authorize="isAnonymous()" class = "col-12 border border-secondary rounded-sm my-2 p-3">
        <form th:action ="@{/authIn}" method="post">
            <div class="form-group">
                <label th:text = "#{account.email}"></label>
                <input type="text" class="form-control" name="user_login">
            </div>
            <div class="form-group">
                <label th:text = "#{account.password}"></label>
                <input type="password" class="form-control" name="user_password">
            </div>
            <div class="form-group">
                <button class="btn btn-success" th:text = "#{button.signIn}"></button>
            </div>
        </form>
    </div>

    <div sec:authorize="isAnonymous()" class="col-12 border border-secondary rounded-sm my-2 p-3">
        <form th:action="@{/signUp}" method="get">
            <div class="form-group">
                <label th:text = "#{account.firstName}"></label>
                <input type="text" class="form-control" name="first_name" required>
            </div>

            <div class="form-group">
                <label th:text = "#{account.lastName}"></label>
                <input type="text" class="form-control" name="last_name" required>
            </div>

            <div class="form-group">
                <label th:text = "#{account.birthday}"></label>
                <input type="date" class="form-control" name="birthday" required>
            </div>
            <div class="form-check">
                <input type = "radio" class=" mx-2" name = "gender" th:text = "male" th:value="male">
                <input type = "radio" class=" mx-2" name = "gender" th:text = "female" th:value="female">
            </div>
            <div class="form-group my-2">
                <button class="btn btn-success" th:text = "#{button.signUpContinue}"></button>
            </div>
        </form>
    </div>
</div>
</html>
